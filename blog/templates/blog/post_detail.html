
{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    	{# If the field published_date is populated #}
        {% if post.published_date %}  
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
